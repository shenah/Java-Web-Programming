     3. target - DOM Node 
     The element that should be watched for the keyboard event. Default : document 
     4. propagate - Boolean 
     Allow the event to propagate? Default : false 
     5. keycode - Integer 
     Watch for this keycode. For eg., the keycode '65' is 'a'.
